<!DOCTYPE html>
    <head>
        <title>Hackathon Form</title>
    </head>
    <body bgcolor="#ffb102" topmargin="10" leftmargin="20" rightmargin="20" >
        <h1>HACKATHON REGISTRATION FORM </h1>
        <img src="Hackathon.jpg">
        <form>
            Userame &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
            <input type="text"><br><br>
            Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
            <input type="password"><br><br>
            Name  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
            <input type="text"><br><br>
            Registration No.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="text"><br><br>
            Date of Birth &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="date"><br><br>
            Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   :<input type="radio" id="f" name="sex"><label for="f"></label>F&nbsp;&nbsp;&nbsp;       
                   </label><input type="radio" id="m" name="sex"><label for="m">M&nbsp;&nbsp;&nbsp;    
                   </label><input type="radio" id="no" name="sex"><label for="no">Prefer not to say</label><br><br>
            Team Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
            <input type="text"><br><br>
            <label for="drop-down">Team Size&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <select name="drop-down" id="drop-down">
            <option value="one">One</option>
            <option value="two">Two</option>
            <option value="three">Three</option>
            </select
            Email Id &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="text"><br><br>
            Domain of Interest &nbsp;:
            <input type="checkbox" id="loc1" value="Bangalore"><label for="loc1">Security </label>
            <input type="checkbox" id="loc2" value="Chennai"><label for="loc2">Agriculture</label>
            <input type="checkbox" id="loc3"  value="Hyderabad"><label for="loc3">Finance</label><br><br>
            Idea Submission &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <br>
            <textarea rows="6" cols="30"></textarea><br><br>
            <input type="reset" value="Reset">&nbsp;&nbsp;<input type="submit" value="Submit">
        </form>
        </form>
    </body>
</html>
